version: 1.0.{build}

image: Visual Studio 2019

build_script:
  - ps: |
      Remove-Item @('.git*','appveyor.yml') -Force -Recurse
      Copy-Item ..\WinGet ~\Documents\WindowsPowerShell\Modules -Recurse

test_script:
  - ps: |
      Invoke-Pester -OutputFormat NUnitXml -OutputFile TestsResults.CLI.xml
      (New-Object 'System.Net.WebClient').UploadFile("https://ci.appveyor.com/api/testresults/nunit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\TestsResults.CLI.xml))
  - ps: |
      $env:WinGet_NATIVEAPI = $true
      Invoke-Pester -OutputFormat NUnitXml -OutputFile TestsResults.NativeAPI.xml
      (New-Object 'System.Net.WebClient').UploadFile("https://ci.appveyor.com/api/testresults/nunit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\TestsResults.NativeAPI.xml))

